<div class="content" *ngIf="isVisible">
    <div class="dialog">
      <h3>{{ title }}</h3>
      <p>{{ message }}</p>
      <div class="actions">
        <button class="btn secondary" (click)="onCancel()">Cancel</button>
        <button class="btn primary" (click)="onConfirm()">{{ confirmLabel }}</button>
      </div>
    </div>
  </div>
